<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="" method="get">
        <!--  表单控件  -->
        姓名：<input type="text" name="uname" maxlength="10">
        密码：<input type="password" name="pwd" placeholder="请输入密码">
        <input type="radio" name="answer" value="a">a
        <input type="radio" name="answer" value="b" checked>b
        <input type="checkbox" name="answer" value="A" checked>A
        <input type="checkbox" name="answer" value="B">B
        班级：<select name="classname" id="">
                <option value="AID2000">AID2000</option>
                <option value="AID2001" selected>AID2001</option>
                <option value="AID2002">AID2002</option>
             </select>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!--  提交按钮  -->
        <input type="submit" value="注册">
        <input type="reset">
        <input type="button" value="按钮">
    </form>
</body>
</html>
